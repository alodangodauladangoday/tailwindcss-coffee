<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="font-karla">
    <div id="root">
      <div class="wrapper max-w-[1440px] text-base mx-auto px-8 bg-slate-200">
        <header class="header py-6 mx-10">
          <nav class="header__nav flex items-center justify-center gap-16">
            <div
              class="logo basis-2/6 text-center text-xl font-bold cursor-pointer"
            >
              Coffeestyle.
            </div>
            <ul
              class="header__menu-list basis-3/6 pl-8 flex items-center justify-end gap-8 uppercase text-sm text-gray-500 font-medium"
            >
              <li class="header__menu-item">
                <a class="header__menu-link" href="">Home</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="">Prouduct</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="">Blog</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="">About</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="">Contact</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="">Styleguide</a>
              </li>
            </ul>
            <a
              href=""
              class="header__cart flex justify-between items-center gap-2 uppercase text-xs text-gray-500 font-medium hover:text-gray-800 transition-all ease-in-out duration-300"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                ></path>
              </svg>
              <span class="tracking-[2.4px]">Cart</span>
              <div class="header__cart-badge">10</div>
            </a>
          </nav>
        </header>
        <main>
          <div class="slider">slider</div>
          <div class="story">story</div>
          <div class="featured__mugs"></div>
          <div class="more-products"></div>
          <div class="coffee-magazine"></div>
          <div class="lifestyle-stories"></div>
          <div class="subcribe"></div>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
